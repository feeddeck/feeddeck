version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    assignees:
      - "ricoberger"
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: "pub"
    directory: "/app"
    schedule:
      interval: "monthly"
    assignees:
      - "ricoberger"
    groups:
      pub:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directory: "/supabase/functions/_cmd"
    schedule:
      interval: "monthly"
    assignees:
      - "ricoberger"
    groups:
      docker:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/landing"
    schedule:
      interval: "monthly"
    assignees:
      - "ricoberger"
    groups:
      npm-landing:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/supabase/email-templates"
    schedule:
      interval: "monthly"
    assignees:
      - "ricoberger"
    groups:
      npm-email-templates:
        patterns:
          - "*"
